    <div x-data="{ pesan : '',open : '', hobby : []}"  class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">
        <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukan Nama</label>
        <textarea type="text" x-model="pesan" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Masukan Nama"></textarea>
        <span x-text="pesan.length" class="text-lg flex text-green-500 font-bold" x-bind:class="pesan.length > 10 ? 'text-red-500' : ''"></span>

        <input type="checkbox" name="checkbox" id="checkbox" x-model="open">
        <label for="checkbox" x-text="open ? 'Terisi' : 'Kosong'"></label>

        <div class="mt-5">
            <div class="flex items-center mb-2">
                <input type="checkbox" id="menulis" x-model="hobby" value="menulis" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                <label for="menulis" class="ml-2 text-sm ">Menulis</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="checkbox" id="belajar" x-model="hobby" value="belajar" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                <label for="belajar" class="ml-2 text-sm ">belajar</label>
            </div>
            <div class="flex items-center mb-2">
                <input type="checkbox" id="ngoding" x-model="hobby" value="ngoding" class="w-4 h-4 text-blue-600 border-gray-300 rounded">
                <label for="ngoding" class="ml-2 text-sm ">Ngoding</label>
            </div>
            <p class="text-left text-sm">Hobby: <span x-text="hobby.map((x) => x.charAt(0).toUpperCase() + x.slice(1))"></span> </p>
        </div>

    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
